

<!DOCTYPE html>
<html>
<head>
    <title> SignUp and Login</title>
    <link rel="stylesheet"  href="/static/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/signup/" method="post">
                {% csrf_token %}
                <h1 style= "margin:20px  padding-top: 15px"> Create Account</h1>
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="text" name="city" placeholder="City">
                <input type="text" name="country" placeholder="Country">
                <input type="password" name="password" placeholder="Password">
                <input type="username" name="username" placeholder="Username">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="contact" placeholder="Phone Number">
                <input type="number" name="age" placeholder="Age">


                <button type="submit" style="margin-top:10px"> Create Account</button>

                <h5>Already have an account! <a class="ghost" id="signIn" style="color:blue;"><u>Sign In</u></a></h5>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/login/" method="post">
                <h1 style="padding-bottom: 15px"> Login Now</h1>
                {% csrf_token %}
                <input type="username" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>

                <button type="submit" style="margin-top: 10px"> Log In</button>
  

                <h5>New to here! <a class="ghost" id="signUp" style="color:blue;"><u>Sign Up</u></a></h5>
            </form>

        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img src="https://th.bing.com/th/id/OIP.1NL4tk14BD9CTWhKGBd-OwHaEo?w=305&h=190&c=7&r=0&o=5&dpr=1.5&pid=1.7"movie-1" height="480" width="500"/>

                </div>
                <div class="overlay-panel overlay-right">
                    <img src="https://th.bing.com/th?id=OIP.UjSafLzifduBQgkBdj5PEAHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="movie-2" height="480" width="500"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>
</body>
</html>
